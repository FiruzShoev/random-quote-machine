<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Audiowide|Gloria+Hallelujah" rel="stylesheet">
	<script type="text/javascript" src="js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<h1 id="rqmTitle" class="text-center rqmTitle">Random Quote Machine</h1>
	<div id="quote-box" class="container">
	  <div class="row">
	    <div class="col-sm-12">
	      <button id="new-quote" role="button" type="button" class="btn btn-success">Next</br> Quote</button>
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-sm-12">
	      <blockquote class="blockquote">
	          <p id="text"></p>
	          <footer class="blockquote-footer"><cite id="author"><cite></footer>
	      </blockquote> 
	    </div>
	  </div>
	  <div id="divButtons" class="row">
	    <div class="col-sm-12">
	      <a id="tweet-quote" href="twitter.com/intent/tweet" target="_blank"><button role="button" type="button" class="btn "><i class="fa fa-twitter fa-lg"></i></button></a>
	    </div>
	  </div>
	</div>
	<footer class="container">  
	  <hr>
	  <p class="text-center">by <a href="https://github.com/FiruzShoev" target="_blank">Firuz Shoev</a></p>
	</footer>

</body>
</html>
